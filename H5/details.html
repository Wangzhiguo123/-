<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>details</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        body{
            background-color: #1C232C;
        }
        .lbs{
            display: none;
        }
    </style>
</head>
<body>
<div class="box">
    <!--热点推荐-->
    <div class="recommended">
        <div>热点 <span style="color: #dbdbdb;font-size: 46px">推荐</span></div>
        <div><img src="img/shut_down.png" alt=""></div>
    </div>
    <div class="details_content">
        <!--子元素1-->
        <div class="poster">
            <!--遮罩层-->
            <div class="mask"></div>
            <!--更新公告-->
            <div class="update_announcement">
                <div class="titles"></div>
                <div>
                    <!--时间:-->
                <div class="time"></div>
                </div>
            </div>
            <!--图片渲染-->
        </div>
        <!--子元素2-->
        <div class="details_data">
            <!--这里渲染数据-->
        </div>
        <!--返回-->
        <div class="return">
            <span class="lbs l1">返回</span>
            <span class="lbs l2">Zurück</span>
            <span class="lbs l3">Back</span>
            <span class="lbs l4">Atrás</span>
            <span class="lbs l5">Retour</span>
            <span class="lbs l6">Ind.</span>
            <span class="lbs l7">戻る</span>
            <span class="lbs l8">이전</span>
            <span class="lbs l9">Voltar</span>
            <span class="lbs l10">Назад</span>
            <span class="lbs l11">Geri</span>
            <span class="lbs l12">返回</span>
            <span class="lbs l13"></span>
            <span class="lbs l14"></span>
            <span class="lbs l15"></span>
            <span class="lbs l16"></span>
        </div>
    </div>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/myajax.js"></script>
<script src="js/request.js"></script>
<script>
    // 获取后台参数
    (function ($) {
        $.getUrlParam = function (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURI(r[2]); return null;
        }
    })(jQuery);
    // uid为上一个页面传过来的参名
    var index = $.getUrlParam('index');
    // content
    utils(language_data+'content','GET',{},(res,xhr)=>{
        $('.titles').append(res[index].title)
        $('.time').append(res[index].button)
        $('.poster').append('<img src="img/'+res[index].image+'.png">')
        $('.details_data').append(res[index].content)
    })

$('.return').click(function () {
    history.go(-1);
})
</script>
</body>
</html>
