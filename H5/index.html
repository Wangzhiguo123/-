<script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 'auto',
        autoplay:{
          delay:3000,
        },
        // spaceBetween: 30,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
    });

    //倒计时
    $(function(){
        //日期倒计时,现在距离下面的日期
        // var data_show = $('.data-box');
        var date_show = '2019/11/15 23:59:59';
        // for(var i=1;i<=data_show.length;i++){
        //     function_name($("#dateShow"+i).data("date"),"#dateShow"+i);
        // }
        function_name(date_show,"#dateShow1");
        function function_name(time,obj) {
            $.leftTime(time,function(d){
                if(d.status){
                    var $dateShow1=$(obj);
                    $dateShow1.find(".d").html(d.d);
                    $dateShow1.find(".h").html(d.h);
                    $dateShow1.find(".m").html(d.m);
                    $dateShow1.find(".s").html(d.s);
                    // 此处用于判断时间到期执行的操作
                    // if ($dateShow1.find(".d").html()=='01'){
                    //     $('.describe>div>div:nth-child(2)').hide()
                    // }
                }
            });
        }
    });
        utils('','GET',{},(res,xhr)=>{
            $.each(res.data,function (data,item) {
                $('.dynamic').append(
                    '<div class="news">'+
                    '<div>'+item.content+'</div>'+
                    '<div>'+item.time +'</div>'+
                    '</div>'
                )
            })
        })
    // 事件委派(将事件委派在父元素上)
    $('.dynamic').on('click','.news',function(){
        // console.log($(this).text())
        // 下标
        var a = $('.news', '.dynamic').index($(this))
        // console.log(a)
        window.location.href='details.html?'+'index='+a
    })
</script>
