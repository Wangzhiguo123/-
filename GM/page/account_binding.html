<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>account_binding</title>
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
<div class="input_box">
    <div><span>账号名:</span><input class="name" type="text"></div>
    <div><span>　UID: </span><input class="uin" type="text"></div>
    <div><span>密　码:</span><input class="pwd" type="password"></div>
    <button class="btn">提交</button>
    <div class="texts"></div>
</div>
<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/myajax.js"></script>
<script>
    $('.btn').click(function () {
        var param={
            'cmd':'1',
            'name':$('.name').val(),
            'uin':$('.uin').val(),
            'pwd':$('.pwd').val(),
            'type':'2',
            'try':'16095123'
        }
        utils('bindname','GET',param,(res,xhr)=>{
            if(res.content.Result=='-1'){
                alert('数据错误！')
            }else if(res.content.Result=='0'){
                $.each(res.content,function (data,item) {
                    $('.texts').append(
                        '<div class="">'+'账号名:'+item.name+'</div>'+
                        '<div class="">'+'密码:'+item.pwd+'</div>'+
                        '<div class="">'+'id:'+item.id+'</div>'
                    )
                })
            }
        })
    })
</script>
</body>
</html>
