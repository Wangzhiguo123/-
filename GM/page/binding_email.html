<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binding email</title>
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
<div class="input_box">
    <select name="" id="" class="xz">
        <option value="1">账号名</option>
        <option value="2">邮箱</option>
    </select>
    <div class="a"><span>账号名/邮箱:</span><input class="account" type="text"></div>
    <div class="introduce">*输入任意一个条件查询账号与绑定邮箱的相互对应关系</div>
    <button class="btn">提交</button>
</div>
<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/myajax.js"></script>
<script>
    $('.btn').click(function () {
        if($('.xz option:selected').val()==1){
            var param={
                'cmd':'1',
                'flag':'1',
                'account':$('.account').val()
            }
            location.href='http://10.10.77.83/cgi-bin/pgmquery?cmd=1&flag='+param.flag+'&account='+param.account
        }else if($('.xz option:selected').val()==2){
            var param={
                'cmd':'1',
                'flag':'2',
                'mail':$('.account').val(),
            }
            location.href='http://10.10.77.83/cgi-bin/pgmquery?cmd=1&flag='+param.flag+'&mail='+param.mail
        }
    })
</script>
</body>
</html>
