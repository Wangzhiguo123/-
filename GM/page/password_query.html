<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>password_query</title>
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
<div class="input_box">
    <div><span>账号名:</span><input class="name" type="text"></div>
    <button class="btn">查询</button>
    <div class="texts"></div>
</div>
<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/myajax.js"></script>
<script>
    $('.btn').click(function () {
        var param={
            'cmd':'2',
            'name':$('.name').val(),
            'type':'2',
            'try':'16095123'
        }
        utils('bindname','GET',param,(res,xhr)=>{
            if(res.content.Result=='-1'){
                alert('无此账号！')
            }else if(res.content.Result=='0'){
                    $('.texts').append(
                        '<div class="">'+'账号名:'+res.content.name+'</div>'+
                        '<div class="">'+'密码:'+res.content.pwd+'</div>'+
                        '<div class="">'+'id:'+res.content.id+'</div>'
                    )
            }
        })
    })
</script>
</body>
</html>
